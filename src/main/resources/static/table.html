<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
    <script src="//unpkg.com/vue/dist/vue.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css" rel="external nofollow" >
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
<div id="app" class="form">
    <el-form :model="numberValidateForm" ref="numberValidateForm" label-width="100px" class="demo-ruleForm">
            <el-form-item>
        <span class="demonstration">选择时间</span>
        <el-date-picker
                v-model="numberValidateForm.value"
                type="datetime"
                format="yyyy-MM-dd HH:mm"
                @change="getTime"
                placeholder="选择日期时间"
                default-time="12:00:00">
        </el-date-picker>
            </el-form-item>
            <el-form-item>
        <el-button type="primary" @click="submitForm('numberValidateForm')">提交</el-button>
        <el-button @click="resetForm('numberValidateForm')">重置</el-button>
            </el-form-item>
        </el-form>
    <div class="table">
        <el-table :data="tableData" style="width: 100%">
            <el-table-column label="任务" width="180" sortable>
                <template slot-scope="scope">
                    <el-popover trigger="hover" placement="top">
                        <p>姓名: {{ scope.row.name }}</p>
                        <div slot="reference" class="name-wrapper">
                            <el-tag size="medium">{{ scope.row.name }}</el-tag>
                        </div>
                    </el-popover>
                </template>
            </el-table-column>
            <el-table-column label="历时" width="180" sortable>
                <template slot-scope="scope">
                    <i class="el-icon-time"></i>
                    <span style="margin-left: 10px">{{ scope.row.take }}</span>
                </template>
            </el-table-column>
            <el-table-column label="时间" width="180" sortable>
                <template slot-scope="scope">
                    <i class="el-icon-time"></i>
                    <span style="margin-left: 10px">{{ scope.row.Time }}</span>
                </template>
            </el-table-column>
            <el-table-column label="操作">
                <template slot-scope="scope">
                    <el-button size="mini" @click="handleEdit(scope.$index, scope.row)">编辑</el-button>
                    <el-button size="mini" type="danger" @click="handleDelete(scope.$index, scope.row)">删除</el-button>
                </template>
            </el-table-column>
        </el-table>
    </div>
    <div class="page">
        <el-pagination
                background
                layout="prev, pager, next"
                :total="1000">
        </el-pagination>
    </div>
</div>
<script type="text/javascript">
    new Vue({
        el:'#app',
        data:{ numberValidateForm: {
                value: ''},
             tableData: [],
              pagenum:""
        },
        created: function(){
            this.getTableData()
        },
        methods:{
            getTime(date){
                this.value = date;
            },
            getTableData:function(){
                var self = this;
                $.ajax({
                    type : "get",
                    dataType : "json",
                    contentType : "application/json",
                    url : "/q",
                    success : function(json) {
                        alert(json);
                        self.tableData=json;
                    },
                    error : function(json) {
                        alert("加载失败");
                    }
                });
            },
            submitForm(formName) {
                var self = this;  //很重要
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        var str={"time":self.value};
                        $.ajax({
                            type : "get",
                            dataType : "json",
                            data: str,
                            contentType : "application/json",
                            url : "/p",
                            success : function(json) {
                                console.log(self.value);
                                alert(json);
                                self.tableData=json;
                            },
                            error : function(json) {
                                alert("加载失败");
                            }
                        });
                    } else {
                        console.log('error submit!!');
                        return false;
                    }
                });
            },
            resetForm(formName) {
                this.$refs[formName].resetFields();
            },

            handleEdit(index, row) {
                console.log(index, row.name);
            },
            handleDelete(index, row) {
                console.log(index, row);
            }
        }
    })
</script>
<style>
    .table{
        margin-left: 20px;
    }
    .form{
        margin-top: 20px;
    }
    .page{
        margin-top: 10px;
        float:right;
    }
</style>
</body>
</html>
