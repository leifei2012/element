<script type="text/javascript">
    var dom1 = document.getElementById("container_1");
    var dom2 = document.getElementById("container_2");
    var myChart1 = echarts.init(dom1);
    var myChart2 = echarts.init(dom2);
    var app = {};
    option1 = null;
    option2 = null;
    option1 = {
        xAxis: {
            type: 'category',
            data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
        },
        yAxis: {
            type: 'value'
        },
        series: [{
            data: [120, 200, 150, 80, 70, 110, 130],
            type: 'line'
        }]
    };
    option2 = {
        xAxis: {
            type: 'category',
            data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
        },
        yAxis: {
            type: 'value'
        },
        series: [{
            data: [120, 200, 150, 80, 70, 110, 130],
            type: 'bar'
        }]
    };
    if (option1 && typeof option1 === "object") {
        myChart1.setOption(option1, true);
    }
    if (option2 && typeof option2 === "object") {
        myChart2.setOption(option2, true);
    }
    function search() {
        var self=this;
        $.ajax({
            type : "get",
            dataType : "json",
            contentType : "application/json",
            url : "/chart",
            success : function(json) {
                alert(json);
                self.option1=json;
                self.option2=json;
                myChart1.setOption(option1, true);
                myChart2.setOption(option2, true);
            },
            error : function(json) {
                alert("加载失败");
            }
        });
    }
</script>
