<script type="text/javascript">
    jQuery(function ($) {
        var requestUrl = videoListUrl;
        initTable(requestUrl);
    });

    function initTable(requestUrl) {
        //初始化table
        var table = $('#sample-table-2')
            .dataTable(
                {
                    "bPaginate": true,//分页工具条显示
                    //"sPaginationType" : "full_numbers",//分页工具条样式
                    //"bStateSave" : true, //是否打开客户端状态记录功能,此功能在ajax刷新纪录的时候不会将个性化设定回复为初始化状态
                    "bScrollCollapse": true, //当显示的数据不足以支撑表格的默认的高度
                    "bLengthChange": true, //每页显示的记录数
                    "bFilter": false, //搜索栏
                    "bSort": true, //是否支持排序功能
                    "bInfo": true, //显示表格信息
                    "bAutoWidth": true, //自适应宽度
                    "bJQueryUI": false,//是否开启主题
                    "bDestroy": true,
                    "bProcessing": true, //开启读取服务器数据时显示正在加载中……特别是大数据量的时候，开启此功能比较好
                    "bServerSide": true,//服务器处理分页，默认是false，需要服务器处理，必须true
                    "sAjaxDataProp": "aData",//是服务器分页的标志，必须有
                    "sAjaxSource": requestUrl,//通过ajax实现分页的url路径
                    "sScrollY": "100%",
                    "fnInitComplete": function () {
                        this.fnAdjustColumnSizing(true);
                    },
                    "aoColumns": [//初始化要显示的列
                        // {
                        //     "mData": "id"
                        // },
                        // {
                        //     "mData": "reportTime"
                        // },
                        {
                            "mDataProp": "id"
                        },
                        {
                            "mDataProp" : "data"
                        },
                        {
                            "mDataProp" : "reportType"
                        },
                        {
                            "mDataProp": "publishProcessing"
                        },
                        {
                            "mDataProp": "publishFailed"
                        },
                        {
                            "mDataProp": "auditProcessing"
                        },
                        {
                            "mDataProp": "releaseProcessing"
                        },
                        {
                            "mDataProp": "releasesFailed"
                        },
                        {
                            "mDataProp": "imageProcessing"
                        },
                        {
                            "mDataProp": "imageFailed"
                        },
                        {
                            "mDataProp": "reversePreProcess"
                        },
                        {
                            "mDataProp": "reverseProcessing"
                        },
                        {
                            "mDataProp": "reverseFailed"
                        },
                        {
                            // 这里是编辑和删除两个按钮的书写方式。
                            "data": function (obj) {
                                var qipuId = obj.qipuId;
                                var uid = obj.uid;
                                return '<div class="tpl-table-black-operation">\n' +
                                    '                                                        <a href="javascript:editVideo(' + qipuId + ');">\n' +
                                    '                                                            <i class="am-icon-pencil"></i> 编辑\n' +
                                    '                                                        </a>\n' +
                                    '                                                        <a href="javascript:deleteVideo(' + uid + ',' + qipuId + ')" class="tpl-table-black-operation-del">\n' +
                                    '                                                            <i class="am-icon-trash"></i> 删除\n' +
                                    '                                                        </a>\n' +
                                    '                                                    </div>'
                            }
                        }],
                    "oLanguage": {//语言设置
                        "sProcessing": "处理中...",
                        "sLengthMenu": "显示 _MENU_ 项结果",
                        "sZeroRecords": "没有匹配结果",
                        "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                        "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
                        "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                        "sInfoPostFix": "",
                        "sSearch": "搜索:",
                        "sUrl": "",
                        "sEmptyTable": "表中数据为空",
                        "sLoadingRecords": "载入中...",
                        "sInfoThousands": ",",
                        "oPaginate": {
                            "sFirst": "首页",
                            "sPrevious": "上页",
                            "sNext": "下页",
                            "sLast": "末页"
                        },
                        "oAria": {
                            "sSortAscending": ": 以升序排列此列",
                            "sSortDescending": ": 以降序排列此列"
                        }
                    },
                });
    }

    function search() {
        var title = $("#filter_title").val();
        var uid = $("#filter_uid").val();
        var qipuId = $("#filter_qipuId").val();
        var channelId = $("#filter_channelId").val();
        var source = $("#filter_source").val();
        var pgcType = $("#filter_pgcType").val();
        var releaseStatus = $("#filter_release").val();
        var auditStatus = $("#filter_audit").val();
        var publishStatus = $("#filter_publish").val();
        var createTimeFrom = $("#filter_timeFrom").val();
        var createTimeTo = $("#filter_timeTo").val();

        var requestUrl = videoListUrl;
        if (title != "")
            requestUrl += "displayName=" + title;
        if (uid != "")
            requestUrl += "&uid=" + uid;
        if (qipuId != "")
            requestUrl += "&qipuId=" + qipuId;
        if (channelId != "")
            requestUrl += "&channelId=" + channelId;
        if (source != "")
            requestUrl += "&sourceProvider=" + source;
        if (pgcType != "")
            requestUrl += "&pgcType=" + pgcType;
        if (releaseStatus != "")
            requestUrl += "&releaseStatus=" + releaseStatus;
        if (auditStatus != "")
            requestUrl += "&auditStatus=" + auditStatus;
        if (publishStatus != "")
            requestUrl += "&publishStatus=" + publishStatus;
        if (createTimeFrom != "")
            requestUrl += "&createStartTime=" + createTimeFrom;
        if (createTimeTo != "")
            requestUrl += "&createEndTime=" + createTimeTo;

        var table = $('#paymentlist').dataTable();
        if (table) {
            table.fnClearTable(); //清空一下table
            table.fnDestroy(); //还原初始化了的datatable
        }
        initTable(requestUrl);
    }

    function deleteVideo(uid, qipuId) {
        var deleteUrl = videoDeleteUrl + "/" + qipuId + "?uid=" + uid;
        $.ajax({
            async: false,
            type: "DELETE",
            url: deleteUrl,
            contentType: "application/json",
            success: function (data) {
                if (data && data.code == "A00000"){
                    alert("删除成功");
                    initTable(videoListUrl);
                }
                else
                    alert("删除失败");
            },
            error: function (e) {
                alert("操作失败");
            }
        })
    }

    function editVideo(qipuId) {
        sessionStorage.setItem("editQipuId", qipuId);
        window.location.href = "edit.html";
    }

</script>
